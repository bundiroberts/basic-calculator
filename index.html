<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
    <input type="text" id="result"readonly>
        <div class="buttons">
           <button onClick="clearDisplay('C')" class="operator-c">C</button>
           <button onClick="appendToDisplay('/')" class="operator-a">/</button>
           <button onClick="appendToDisplay('*')" class="operator-b">*</button>
           <button onClick="appendToDisplay('-')" class="operator_c">-</button>
           <button onClick="appendToDisplay('7')">7</button>
           <button onClick="appendToDisplay('8')">8</button>
           <button onClick="appendToDisplay('9')">9</button>
           <button onClick="appendToDisplay('+')" class="operator-d">+</button>
           <button onClick="appendToDisplay('4')">4</button>
           <button onClick="appendToDisplay('5')">5</button>
           <button onClick="appendToDisplay('6')">6</button>
           <button onClick="calculate('=')" class ="operator-btn">=</button>
           <button onClick="appendToDisplay('1')">1</button>
           <button onClick="appendToDisplay('2')">2</button>
           <button onClick="appendToDisplay('3')">3</button>
           <button onClick="appendToDisplay('0')">0</button>
           <button onClick="appendToDisplay('.')">.</button>
        </div>
    </div>
    <script src="index.js/index.js"></script>
</body>
</html>
